<!-- Header -->

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Stint planen</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="closeAddModal()">Abbrechen</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Content -->

<ion-content>

  <ion-item>
    <ion-label color="primary" stacked>Zeitpunkt</ion-label>
    <ion-datetime placeholder="{{ starttime }}" doneText="Fertig" cancelText="Abbrechen" displayFormat="DD. MMM, HH:mm" min="2018" required="true" [(ngModel)]="starttime" ngDefaultControl> </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Fahrdauer</ion-label>
    <ion-input type="number" max="65" placeholder="in Minuten" required="true" [(ngModel)]="duration"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Fahrer</ion-label>
    <ion-select required="true" [(ngModel)]="selectedDriver" interface="action-sheet">
      <ion-option *ngFor="let driver of allDrivers" [value]="driver">{{ driver.name }}</ion-option>
    </ion-select>
  </ion-item>

  <div text-center>
  <button ion-button color="primary" (click)="newStint()">Speichern
    <!--<ion-icon name="add" id="iconAdd"></ion-icon>-->
  </button>
  </div>
</ion-content>
