<!-- Header -->

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Stint planen</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="closeAddModal()">Abbrechen</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Content -->

<ion-content>

  <h3 padding>Wann?</h3>
  <ion-item>
    <ion-label>Zeitpunkt: </ion-label>
    <ion-datetime displayFormat="MMM DD, HH:mm" [(ngModel)]="myDate"> </ion-datetime>
  </ion-item>

  <h3 padding>Wer?</h3>
  <ion-list>
    <button ion-item *ngFor="let driver of allDrivers" (click)="newStint(driver._id)">
      <ion-avatar item-start>
        <img src="assets/imgs/girl.png">
      </ion-avatar>
      <h2>{{ driver.name }}</h2>
    </button>
  </ion-list>
</ion-content>
