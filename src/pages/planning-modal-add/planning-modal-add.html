<!-- Header -->

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Stint planen</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="closeAddModal()">Abbrechen</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Content -->

<ion-content>

  <ion-item>
    <ion-label>Zeitpunkt: </ion-label>
    <ion-datetime placeholder="{{ starttime }}" doneText="Fertig" cancelText="Abbrechen" displayFormat="DD. MMM, HH:mm" min="2018" [(ngModel)]="starttime"> </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fahrdauer: </ion-label>
    <ion-datetime hourValues="0,1" placeholder="{{ duration }}" doneText="Fertig" cancelText="Abbrechen" displayFormat="H:mm" [(ngModel)]="duration"> </ion-datetime>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let driver of allDrivers" [(ngModel)]="selectedDriver">
      <!--<ion-avatar item-start>-->
        <!--<img src="assets/imgs/girl.png">-->
      <!--</ion-avatar>-->
      <!--<h2>{{ driver.name }}</h2>-->
      <ion-label>{{ driver.name }}</ion-label>
      <ion-checkbox [(ngModel)]="isDriver" (ionChange)="updateCheckbox()"></ion-checkbox>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (click)="newStint()">
    <ion-icon name="add" id="iconAdd"></ion-icon>
  </button>

</ion-content>
