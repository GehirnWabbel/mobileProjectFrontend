<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Planung</ion-title>

    <!-- <ion-buttons end>
      <button  ion-button *ngIf="!reorderIsEnabled" (click)="toggleReorder()">Bearbeiten</button>
      <button  ion-button *ngIf="reorderIsEnabled" (click)="toggleReorder()">Fertig</button>
    </ion-buttons> -->

  </ion-navbar>
</ion-header>


<ion-content padding>

    <!-- Protokoll -->

    <ion-list>
        <ion-list-header>Protokoll</ion-list-header>
        <ion-item-group reorder="false" (ionItemReorder)="$event.applyTo(protocolItems)">
            <ion-item *ngFor="let item of protocolItems"> 
                <ion-item>
                    <ion-avatar item-start>
                      <img src="assets/imgs/rasta.png">
                    </ion-avatar>
                    <h2>{{ item.name }}</h2>
                    <p>
                      Startzeit: {{ item.timestamp }} Uhr
                    </p>
                    <p>
                     Fahrdauer: {{ item.duration }}h
                    </p>
                  </ion-item>
            </ion-item>
        </ion-item-group>
      </ion-list>

    <!-- Planung -->

    <ion-list>
        <ion-list-header>Planung</ion-list-header>
        <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(drivers)">
          <ion-item *ngFor="let driver of drivers"> 
            <ion-avatar item-start>
              <img src="assets/imgs/blacky.png">
            </ion-avatar>
              {{ driver.name }}
            </ion-item>
        </ion-item-group>
      </ion-list>

</ion-content>
