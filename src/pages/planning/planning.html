<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Protokoll & Planung</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <!-- Protokoll -->

    <ion-list>
        <ion-list-header>Protokoll</ion-list-header>
        <ion-item-group>
            <ion-item *ngFor="let item of protocolItems"> 
                <ion-item>
                    <ion-avatar item-start>
                      <img src="assets/imgs/rasta.png">
                    </ion-avatar>
                    <h2>{{ item.name }}</h2>
                    <p>
                      Startzeit: {{ item.timestamp }} Uhr
                    </p>
                    <p>
                     Fahrdauer: {{ item.duration }} h
                    </p>
                  </ion-item>
            </ion-item>
        </ion-item-group>
      </ion-list>

      <ion-list>
          <ion-list-header>Planung</ion-list-header>
          <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(drivers)">
            <ion-item *ngFor="let driver of allDrivers"> 

            <ion-avatar item-start>
              <img src="assets/imgs/blacky.png">
            </ion-avatar>

            <h2>{{ driver.members[0].name }}</h2>
            <p>Startzeit: {{driver.name}} Uhr</p>
            <p>Fahrdauer: {{driver.name}}h</p>

            <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
          </ion-item>
        </ion-item-group>
      </ion-list>
