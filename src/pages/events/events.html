<ion-header>
  <ion-navbar color="dark-grey">
    <!--<button ion-button menuToggle>-->
      <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let event of allEvents">
    <img (click)="navToPlanningPage(event)" src="assets/imgs/{{event.picturePath}}"/>
    <div (click)="navToPlanningPage(event)" class="card-title">{{event.name}}</div>
    <div (click)="navToPlanningPage(event)" class="card-subtitle">{{event.date}}</div>
    <ion-row>
      <ion-col>
        <button (click)="navigateToEvent(event)" ion-button icon-start clear small>
          <ion-icon name="md-navigate"></ion-icon>
          <div>Route</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="editEvent(event)" ion-button icon-start clear small>
          <ion-icon name="md-create"></ion-icon>
          <div>Bearbeiten</div>
        </button>
      </ion-col>
      <ion-col>
        <button (click)="deleteEvent(event)" ion-button icon-start clear small>
          <ion-icon name="md-trash"></ion-icon>
          <div>LÃ¶schen</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openAddEventModal()">
      <ion-icon name="add" id="iconAdd"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
