<ion-header>
  <ion-navbar color="dark-grey">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistiken</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refreshData($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Neu laden"
      refreshingSpinner="circles"
      refreshingText="Lade ..."
    >
    </ion-refresher-content>
  </ion-refresher>
 
  <ion-card> 
    <ion-card-header>
      Anzahl der Stints
    </ion-card-header>
    <ion-card-content>
      <canvas #totalStints></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Gesamtfahrzeit
    </ion-card-header>
    <ion-card-content>
      <canvas #totalTime></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
