<!-- Header -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Stint planen</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="closeAddModal()">Abbrechen</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Content -->
<ion-content>

  <ion-item>
    <ion-label color="primary" stacked>Zeitpunkt</ion-label>
    <ion-datetime placeholder="{{ starttime }}" doneText="Fertig" cancelText="Abbrechen" displayFormat="DD. MMM, HH:mm" min="2018" required="true" [(ngModel)]="starttime"> </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Fahrdauer</ion-label>
    <ion-input type="number" placeholder="in Minuten" required="true" [(ngModel)]="duration">Minuten</ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Fahrer</ion-label>
    <ion-select required="true" placeholder="{{ selectedDriver.name }}" [(ngModel)]="selectedDriver" interface="action-sheet">
      <ion-option *ngFor="let driver of allDrivers" [value]="driver">{{ driver.name }}</ion-option>
    </ion-select>
  </ion-item>

  <!-- Tags -->

  <ion-item>
    <ion-label color="primary" stacked>Kart</ion-label>
    <ion-input type="text" placeholder="{{ kartTag }}" required="false" [(ngModel)]="kartTag"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Wetter</ion-label>
    <ion-input type="text" placeholder="{{ weatherTag }}" required="false" [(ngModel)]="weatherTag"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Flaggen</ion-label>
    <ion-input type="text" placeholder="{{ flagTag }}" required="false" [(ngModel)]="flagTag"></ion-input>
  </ion-item>


  <!-- Save Button -->

  <div text-center>
    <button ion-button color="primary" (click)="newStint()">Speichern</button>
  </div>

</ion-content>
