<ion-header>
  <ion-navbar color="dark-grey">
    <!--<button ion-button menuToggle>-->
      <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card (click)="navToPlanningPage(event)" *ngFor="let event of allEvents">
    <img src="assets//imgs/{{event.picturePath}}"/>
    <div class="card-title">{{event.name}}</div>
    <div class="card-subtitle">{{event.date}}</div>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openAddEventModal()">
      <ion-icon name="add" id="iconAdd"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
