<ion-content padding>

    <ion-list>
        <ion-list-header>Protokoll</ion-list-header>
        <ion-item-group reorder="false" (ionItemReorder)="$event.applyTo(protocolItems)">
            <ion-item *ngFor="let item of protocolItems"> 
                <ion-item>
                    <ion-avatar item-start>
                      <img src="assets/imgs/rasta.png">
                    </ion-avatar>
                    <h2>{{ item.name }}</h2>
                    <p>
                      <ion-row>
                        <ion-col>{{ item.timestamp }} Uhr</ion-col>
                        <ion-col>{{ item.duration }}h</ion-col>
                      </ion-row> 
                    </p>
                  </ion-item>

                  {{ item.name }}
                </ion-col>

                  {{ item.timestamp }} Uhr
                </ion-col>

                  <ion-col>
                    {{ item.duration }}h
                  </ion-col>

                </ion-row> -->

            </ion-item>
        </ion-item-group>
      </ion-list>

    <ion-list>
        <ion-list-header>Planung</ion-list-header>
        <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(drivers)">
          <ion-item *ngFor="let driver of drivers"> 
              <ion-icon [name]="driver.icon"></ion-icon>
              {{ driver.name }}
            </ion-item>
        </ion-item-group>
      </ion-list>

</ion-content>
