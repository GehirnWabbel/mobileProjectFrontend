<ion-header>
  <ion-navbar color="dark-grey">
    <!--<button ion-button menuToggle>-->
      <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card (click)="navToPlanningPage(event)" *ngFor="let event of allEvents">
    <img src="assets//imgs/{{event.picturePath}}"/>
    <div class="card-title">{{event.name}}</div>
    <div class="card-subtitle">{{event.date}}</div>
  </ion-card>

</ion-content>
