<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mitgliederverwaltung</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngFor="let driver of allDrivers">
    <ion-list-header>Fahrer</ion-list-header>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar/ava-{{driver.avatarNo}}.png" >
      </ion-avatar>
      <h1>{{driver.name}}</h1>
    </ion-item>
  </ion-list>

  <ion-list>

    <ion-list-header>Management</ion-list-header>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar/ava-10.png">
      </ion-avatar>
      <h2>Woody</h2>
      <p>This town ain't big enough for the two of us!</p>
      <ion-note item-end>3:43 pm</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
