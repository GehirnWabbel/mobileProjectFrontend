<!-- Header -->

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Stint planen</ion-title>
    <ion-buttons end>
      <button ion-button color="light" (click)="closeAddModal()">Abbrechen</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Content -->

<ion-content>

  <!--<ion-item>-->
    <!--<ion-label>{{ starttime }}</ion-label>-->
    <!--<ion-label>{{ duration }}</ion-label>-->
  <!--</ion-item>-->


  <!--<h3 padding>Wann?</h3>-->
  <ion-item>
    <ion-label>Zeitpunkt: </ion-label>
    <ion-datetime placeholder="{{ starttime }}" doneText="Fertig" cancelText="Abbrechen" displayFormat="DD. MMM, HH:mm" min="2018" name="myDate" [(ngModel)]="myDate"> </ion-datetime>
  </ion-item>

  <!--<h3 padding>Wie lange?</h3>-->
  <ion-item>
    <ion-label>Fahrdauer: </ion-label>
    <ion-datetime hourValues="0,1,2,3,4" placeholder="{{ duration }}" doneText="Fertig" cancelText="Abbrechen" displayFormat="h:mm"> </ion-datetime>
  </ion-item>

  <!--<h3 padding>Wer?</h3>-->
  <ion-list>
    <button ion-item *ngFor="let driver of allDrivers" (click)="newStint(driver._id)">
      <ion-avatar item-start>
        <img src="assets/imgs/girl.png">
      </ion-avatar>
      <h2>{{ driver.name }}</h2>
    </button>
  </ion-list>

</ion-content>
