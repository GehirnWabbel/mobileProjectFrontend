<ion-header>
  <ion-navbar color="dark-grey">
    <!--<button ion-button menuToggle>-->
    <!--<ion-icon name="menu"></ion-icon>-->
    <!--</button>-->
    <ion-title>Beitreten</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input placeholder="Dein Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Fahrer</ion-label>
    <ion-checkbox [(ngModel)]="isDriver" (ionChange)="updateCheckbox()"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Info-Zeitpunkt</ion-label>
    <ion-select [(ngModel)]="notification">
      <ion-option value="30">30 min</ion-option>
      <ion-option value="40">40 min</ion-option>
      <ion-option value="50">50 min</ion-option>
      <ion-option value="60">60 min</ion-option>
      <ion-option value="70">70 min</ion-option>
      <ion-option value="80">80 min</ion-option>
      <ion-option value="90">90 min</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-input readonly type="text" value="" [(ngModel)]="teamName"></ion-input>
  </ion-item>
  <button ion-button full>Team beitreten!</button>
</ion-content>
